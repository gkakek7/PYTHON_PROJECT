<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it_dan {
	width : 30px;
}
</style>
<script type="text/javascript">
function myclick() {
	var dan = parseInt(document.getElementById("it_dan").value);
	var txt = "";
	for(var i = 1; i<10; i++) {
		result = dan*i;
// 		ta.value += dan+" * "+i+" = "+result+"\n";
		txt += dan+" * "+i+" = "+result+"\n";
		
	}
	ta.innerHTML = txt;
}
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>출력단수</td>
		<td>
			<input type="text" id="it_dan"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" onclick="myclick()"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea id="ta" rows="20" cols="20"></textarea>
		</td>
	</tr>
	
</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input[name=it_first],input[name=it_last] {
	width : 40px;
}
#mydiv {
	height: 200px;
}
</style>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function myclick() {
	var f = $('input[name=it_first]').val();
	var l = $('input[name=it_last]').val();
	
	var txt = "";
	for(var i=f; i<=l; i++){ // 시작과 끝 설정하고
		txt += getStar(i); // 되돌려받고
	}
	$('#mydiv').html(txt); // 누적된 값 출력해주기
}

function getStar(cnt) { // 찍고
	var ret = "";
	for(var i=0; i<cnt; i++) {
		ret += "*";
	}
	ret +="<br>";
	return ret; // 되돌려주고
}
$(document).ready(function() {
	$('#btn').on('click', function(event) {
		myclick();
	});
});
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>첫별수:</td>
		<td>
			<input type="text" name="it_first">
		</td>
	</tr>
	<tr>
		<td>끝별수:</td>
		<td>
			<input type="text" name="it_last">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="별그리기" id="btn"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>
</table>
</body>
</html>

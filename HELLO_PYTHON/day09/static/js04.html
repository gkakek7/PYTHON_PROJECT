<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it_mine,#it_com,#it_result {
	width: 30px;
}
</style>
<script type="text/javascript">
function myclick() {
// 	var me = document.getElementById("it_mine").value;
	var me = document.querySelector("#it_mine").value;
	
	var com = Math.random();
	console.log(me);
	console.log(com);

	if(com<0.5) {
		com = "홀";
	} else {
		com = "짝";
	}
	it_com.value = com;
	
	if(com==me) {
		it_result.value="승리";
	} else {
		it_result.value="패배";
	}
}
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>나:</td>
		<td>
			<input type="text" id="it_mine"/>
		</td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<input type="text" id="it_com"/>
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td>
			<input type="text" id="it_result"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" onclick="myclick()">
		</td>
	</tr>
</table>
</body>
</html>

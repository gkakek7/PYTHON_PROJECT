<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_mod(){
	location.href = "emp_mod?e_id={{vo.e_id}}";
}
function fn_del(){
	var flag = confirm("한번 지워진 데이터는 복구가 불가합니다. 그래도 지우시렵니까?");
	if(!flag) {
		return;
	}
	document.frm.submit();
}
</script>
</head>
<body>
EMP_DETAIL
<table border="1px">
<form name="frm" action="emp_del_act" method="post">
<input type="hidden" name="e_id" value="{{vo.e_id}}">
	<tr>
		<td>사번</td>
		<td>{{vo.e_id}}</td>
	</tr>
	<tr>
		<td>이름</td>
		<td>{{vo.e_name}}</td>
	</tr>
	<tr>
		<td>성별</td>
		<td>{{vo.gen}}</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>{{vo.addr}}</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="수정" onclick="fn_mod()" />
			<input type="button" value="삭제" onclick="fn_del()"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>

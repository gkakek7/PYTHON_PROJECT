<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>
<p><em>지도를 클릭해주세요!</em></p> 
<div id="clickLatlng"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d0d79f2bcc15e02b3e7a34833162401e"></script>
<script>
var mapContainer = document.getElementById('map');
var mapOption = { 
    center: new kakao.maps.LatLng(36.325054, 127.408916), 
    level: 4 // 지도의 확대 레벨
};
var map = new kakao.maps.Map(mapContainer, mapOption);
var markers = []; // 마커를 담을 배열

// 지도 클릭 이벤트를 등록합니다.
kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
    // 클릭한 위치의 위도, 경도 정보를 가져옵니다.
    var latlng = mouseEvent.latLng;

    // 새로운 마커를 생성합니다.
    var newMarker = new kakao.maps.Marker({
        position: latlng
    });

    // 새로운 마커를 지도에 표시합니다.
    newMarker.setMap(map);

    // 배열에 새로운 마커를 추가합니다.
    markers.push(newMarker);

    // 클릭한 위치의 위도, 경도 정보를 표시합니다.
    var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
    message += '경도는 ' + latlng.getLng() + ' 입니다';

    var resultDiv = document.getElementById('clickLatlng'); 
    resultDiv.innerHTML = message;
});
</script>
</body>
</html>
